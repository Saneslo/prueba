<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tareas</title>
</head>
<body>
    <input type="text" id="cajaTexto"><button id="btn">AÃ±adir</button>
    <ul id="lista">
        <li>Tarea 1</li>
        <li>Tarea 2</li>
        <li>Tarea 3</li>
    </ul>
    <script>
        let lista = document.querySelector('ul');
        let btn = document.getElementById("btn");

        btn.addEventListener('click', () =>{
            let lis = document.createElement('li');
            let texto = document.getElementById("cajaTexto").value;
            let tarea = document.createTextNode(texto);

            lis.appendChild(tarea);
            lista.appendChild(lis);

            var tareas = document.querySelectorAll('li');
            tareas.forEach((tarea) => {
                tarea.onclick = () => {
                    lista.removeChild(tarea);
                };
            });
        });
    </script>
</body>
</html>
